name: Go Tests

on:
  pull_request:

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2.4.0

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.19"

      - name: go fmt
        run: make fmt

      - name: go vet
        run: make vet

      - name: golangci-lint
        run: make lint

  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Code
        uses: actions/checkout@v2.4.0

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.19"

      - name: Run tests
        run: make test

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Code
        uses: actions/checkout@v2.4.0

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.19"

      - name: Try build
        run: make
